<li class="list-group-item d-flex justify-content align-items-center" (click)="emitDeck()">
        <span class="align-items-center col-9">
                <span class="text-success">{{deck.name}}</span>
                <br><span>{{deck.native_language}} - {{deck.target_language}}</span>
        </span>
        <span class="badge badge-success badge-pill">{{deck.size}}</span>
</li>
